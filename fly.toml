# fly.toml app configuration file generated for fontis-voice-agent on 2025-10-27T19:36:49+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'fontis-voice-agent'
primary_region = 'iad'

[processes]
  app = "uvicorn src.main:app --host 0.0.0.0 --port 8000"
  worker = "python -m scripts.email_poll_worker"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
