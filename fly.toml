# Fly.io deployment configuration for Fontis Voice Agent
# Deploy with: fly deploy

app = "fontis-voice-agent"
primary_region = "iad"  # US East (change to nearest region)

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  LOG_FORMAT = "json"
  LOG_LEVEL = "info"
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 750

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

