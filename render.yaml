# Render.com deployment configuration
# This file enables "Infrastructure as Code" deployment on Render

services:
  - type: web
    name: fontis-voice-agent
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: info
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        sync: false
        value: 10000
      - key: PORT
        value: 10000
      - key: INTERNAL_API_KEY
        sync: false
      - key: FONTIS_API_KEY
        sync: false
      - key: FONTIS_BASE_URL
        value: https://fontisweb.creatordraft.com/api/v1
      - key: FONTIS_TIMEOUT
        value: 30
      - key: FONTIS_MAX_RETRIES
        value: 3
      - key: VAPI_API_KEY
        sync: false
      - key: VAPI_PUBLIC_KEY
        sync: false
      - key: VAPI_ASSISTANT_ID
        sync: false
      - key: VAPI_PHONE_NUMBER
        sync: false
      - key: VAPI_PHONE_NUMBER_ID
        sync: false
      - key: VAPI_BASE_URL
        value: https://api.vapi.ai
      - key: VAPI_WEBHOOK_SECRET
        sync: false
      - key: JOTFORM_API_KEY
        sync: false
      - key: JOTFORM_BASE_URL
        value: https://api.jotform.com
      - key: JOTFORM_FORM_ID
        sync: false
      - key: CORS_ORIGINS
        value: https://fontis-voice-agent.onrender.com
      - key: API_RATE_LIMIT
        value: 100

